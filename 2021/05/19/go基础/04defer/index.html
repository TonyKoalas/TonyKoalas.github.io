<ol>
<li>defer是什么？<figure class="highlight"><table><tr><td class="code"><pre><code class="hljs">延迟执行,后进先出<br></code></pre></td></tr></table></figure></li>
<li>defer的执行时机:<figure class="highlight go"><table><tr><td class="code"><pre><code class="hljs go"><span class="hljs-keyword">return</span>语句在底层并不是原子操作，分给返回值赋值和RET指令两步；<br><span class="hljs-keyword">defer</span>语句在<span class="hljs-number">2</span>者之间执行。<br></code></pre></td></tr></table></figure></li>
<li>Demo：<figure class="highlight awk"><table><tr><td class="code"><pre><code class="hljs awk"><span class="hljs-regexp">//</span>函数没有声明返回值变量：<br><span class="hljs-regexp">//</span> <span class="hljs-number">1</span>.先给返回值开辟一个空间存了一份<span class="hljs-number">5</span>，作为返回值;<br><span class="hljs-regexp">//</span> <span class="hljs-number">2</span>.defer修改x<br><span class="hljs-regexp">//</span> <span class="hljs-number">3</span>.执行ret指令，返回返回值<br><span class="hljs-keyword">func</span> d1() int&#123;<br>   x := <span class="hljs-number">5</span><br>   defer <span class="hljs-keyword">func</span>() &#123;<br>       x++ <span class="hljs-regexp">//</span>修改的是x，但是返回值不是x<br>   &#125;()<br>   return x <span class="hljs-regexp">//</span><span class="hljs-number">1</span>.返回值赋值 <span class="hljs-number">2</span>.defer <span class="hljs-number">3</span>.<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight go"><table><tr><td class="code"><pre><code class="hljs go"><span class="hljs-comment">//函数声明返回值变量：</span><br><span class="hljs-comment">// 1.声明已经给返回值x开辟了空间，赋值返回值x=5;</span><br><span class="hljs-comment">// 2.defer修改x，x=6</span><br><span class="hljs-comment">// 3.执行ret指令，返回返回值x=6</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">d2</span><span class="hljs-params">()</span> <span class="hljs-params">(x <span class="hljs-keyword">int</span>)</span></span>&#123;<br>   <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123;<br>       x++<br>   &#125;()<br>   <span class="hljs-keyword">return</span> <span class="hljs-number">5</span> <span class="hljs-comment">//返回值是x = 6</span><br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight go"><table><tr><td class="code"><pre><code class="hljs go"><span class="hljs-comment">//函数声明返回值变量：</span><br><span class="hljs-comment">// 1.声明已经给返回值y开辟了空间，赋值返回值y=5;</span><br><span class="hljs-comment">// 2.defer修改x，x=6</span><br><span class="hljs-comment">// 3.执行ret指令，返回返回值y=5</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">d3</span><span class="hljs-params">()</span> <span class="hljs-params">(y <span class="hljs-keyword">int</span>)</span></span>&#123;<br>   x := <span class="hljs-number">5</span><br>   <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123;<br>       x++ <span class="hljs-comment">//修改的是x</span><br>   &#125;()<br>   <span class="hljs-keyword">return</span> x <span class="hljs-comment">//返回值 = y = x = 5</span><br>&#125;<br></code></pre></td></tr></table></figure>
<figure class="highlight go"><table><tr><td class="code"><pre><code class="hljs go"><span class="hljs-comment">//函数声明返回值变量：</span><br><span class="hljs-comment">// 1.声明已经给返回值x开辟了空间，赋值返回值x=5;</span><br><span class="hljs-comment">// 2.defer修改x的副本，x副本=6</span><br><span class="hljs-comment">// 3.执行ret指令，返回返回值y=5</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">d4</span><span class="hljs-params">()</span> <span class="hljs-params">(x <span class="hljs-keyword">int</span>)</span></span>&#123;<br>   <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(x <span class="hljs-keyword">int</span>)</span></span> &#123;<br>       x++ <span class="hljs-comment">//改变的是函数中x的副本</span><br>   &#125;(x)<br>   <span class="hljs-keyword">return</span> <span class="hljs-number">5</span> <span class="hljs-comment">//返回值 = x = 5</span><br>&#125;<br></code></pre></td></tr></table></figure>
<figure class="highlight go"><table><tr><td class="code"><pre><code class="hljs go"><span class="hljs-comment">//函数声明返回值变量名：</span><br><span class="hljs-comment">// 1.声明已经给返回值x开辟了空间，赋值返回值x=5;</span><br><span class="hljs-comment">// 2.defer 根据指针地址来修改x，x=6</span><br><span class="hljs-comment">// 3.执行ret指令，返回返回值x=6</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">d5</span><span class="hljs-params">()</span> <span class="hljs-params">(x <span class="hljs-keyword">int</span>)</span></span>&#123;<br>   <span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(x *<span class="hljs-keyword">int</span>)</span></span> &#123;<br>       (*x)++ <span class="hljs-comment">//改变的是函数中x的副本</span><br>   &#125;(&amp;x)<br>   <span class="hljs-keyword">return</span> <span class="hljs-number">5</span> <span class="hljs-comment">//返回值 = x = 6</span><br>&#125;<br></code></pre></td></tr></table></figure></li>
<li>面试题：<figure class="highlight awk"><table><tr><td class="code"><pre><code class="hljs awk"><span class="hljs-keyword">func</span> calc(index string, a, b int) int &#123;<br>   ret := a + b<br>   fmt.Println(index, a, b, ret)<br>   return ret<br>&#125;<br><span class="hljs-keyword">func</span> main()  &#123;<br>   a := <span class="hljs-number">1</span><br>   b := <span class="hljs-number">2</span><br>   defer  calc(<span class="hljs-string">&quot;1&quot;</span>, a, calc(<span class="hljs-string">&quot;10&quot;</span>, a, b))<br>   a = <span class="hljs-number">0</span><br>   defer  calc(<span class="hljs-string">&quot;2&quot;</span>, a, calc(<span class="hljs-string">&quot;20&quot;</span>, a, b))<br>   b = <span class="hljs-number">1</span><br>&#125;<br><span class="hljs-regexp">//</span>解题分析<br><span class="hljs-regexp">//</span><span class="hljs-number">1</span>. a:=<span class="hljs-number">1</span><br><span class="hljs-regexp">//</span><span class="hljs-number">2</span>. b:=<span class="hljs-number">2</span><br><span class="hljs-regexp">//</span><span class="hljs-number">3</span>. defer  calc(<span class="hljs-string">&quot;1&quot;</span>, <span class="hljs-number">1</span>, calc(<span class="hljs-string">&quot;10&quot;</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>))<br><span class="hljs-regexp">//</span><span class="hljs-number">4</span>. calc(<span class="hljs-string">&quot;10&quot;</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>) <span class="hljs-regexp">//</span> 打印 <span class="hljs-string">&quot;10&quot;</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span><br><span class="hljs-regexp">//</span><span class="hljs-number">5</span>. defer  calc(<span class="hljs-string">&quot;1&quot;</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>)<br><span class="hljs-regexp">//</span><span class="hljs-number">6</span>. a=<span class="hljs-number">0</span><br><span class="hljs-regexp">//</span><span class="hljs-number">7</span>. defer  calc(<span class="hljs-string">&quot;2&quot;</span>, <span class="hljs-number">0</span>, calc(<span class="hljs-string">&quot;20&quot;</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span>))<br><span class="hljs-regexp">//</span><span class="hljs-number">8</span>. calc(<span class="hljs-string">&quot;20&quot;</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span> <span class="hljs-regexp">//</span> 打印 <span class="hljs-string">&quot;20&quot;</span> <span class="hljs-number">0</span> <span class="hljs-number">2</span> <span class="hljs-number">2</span><br><span class="hljs-regexp">//</span><span class="hljs-number">9</span>. defer  calc(<span class="hljs-string">&quot;2&quot;</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span>)<br><span class="hljs-regexp">//</span><span class="hljs-number">10</span>.b=<span class="hljs-number">1</span><br><span class="hljs-regexp">//</span><span class="hljs-number">11</span>.calc(<span class="hljs-string">&quot;2&quot;</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span>) <span class="hljs-regexp">//</span> 打印 <span class="hljs-string">&quot;2&quot;</span> <span class="hljs-number">0</span> <span class="hljs-number">2</span> <span class="hljs-number">2</span><br><span class="hljs-regexp">//</span><span class="hljs-number">12</span>.calc(<span class="hljs-string">&quot;1&quot;</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>) <span class="hljs-regexp">//</span> 打印 <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-number">1</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span><br>/*最终结果为<br>  <span class="hljs-string">&quot;10&quot;</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span><br>  <span class="hljs-string">&quot;20&quot;</span> <span class="hljs-number">0</span> <span class="hljs-number">2</span> <span class="hljs-number">2</span><br>  <span class="hljs-string">&quot;2&quot;</span> <span class="hljs-number">0</span> <span class="hljs-number">2</span> <span class="hljs-number">2</span><br>  <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-number">1</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span><br>*/<br></code></pre></td></tr></table></figure></li>
</ol>
